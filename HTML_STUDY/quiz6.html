<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <form>
    <h1>나의 점심 취향 설문조사</h1>
    <label>이름:
        <input type="text">
    </label>
    <br><br>
    <fieldset>
        <legend>학년 선택</legend>
        <table>
            <tr>
                <th>번호</th>
                <th>학년</th>
                <th>선택</th>
            </tr>
            <tr>
                <td>1</td>
                <td>
                    <label for="one">1학년</label>
                </td>
                <td>
                    <input type="radio" name="grade" id="one">
                </td>
            </tr>
             <tr>
                <td>2</td>
                <td>
                    <label for="two">2학년</label>
                </td>
                <td>
                    <input type="radio" name="grade" id="two">
                </td>
            </tr>
             <tr>
                <td>3</td>
                <td>
                    <label for="three">3학년</label>
                </td>
                <td>
                    <input type="radio" name="grade" id="three">
                </td>
            </tr>
             <tr>
                <td>4</td>
                <td>
                    <label for="four">4학년</label>
                </td>
                <td>
                    <input type="radio" name="grade" id="four">
                </td>
            </tr>
        </table>
    </fieldset>
    <br><br>
    <fieldset>
        <legend>좋아하는 음식 (복수 선택 가능)</legend>
        <label>
            <input type="checkbox" name="food">한식
        </label>
        <br>
         <label>
            <input type="checkbox" name="food">중식
        </label>
        <br>
         <label>
            <input type="checkbox" name="food">일식
        </label>
        <br>
         <label>
            <input type="checkbox" name="food">양식
        </label>
        <br>
         <label>
            <input type="checkbox" name="food">분식
        </label>
        <br>
    </fieldset>
    <br><br>
    <button>제출하기</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <label for="id">사용자 ID:</label>
    <input type="text" id="id"><br>
    <label for="pw">비밀 번호:</label>
    <input type="password" id="pw">&nbsp;&nbsp;<input type="button" value="완료">
    <br><br>
    <select>
        <option>짜장면</option>
        <option selected>짬뽕</option>
        <option>탕수육</option>
    </select>
    <br>
    <label for="ja">짜장면</label>
    <input type="checkbox" id="ja" name="menu">
    <label for="jjam">짬뽕</label>
    <input type="checkbox" id="jjam" name="menu" checked>
    <label for="tang">탕수육</label>
    <input type="checkbox" id="tang" name="menu">
    <br>
    <label for="name">이름:</label>
    <input type="text" id="name"><br>
    <label for="pw">암호:</label>
    <input type="password" id="pw"><br>
    <label for="introduce">자소서:</label>
    <textarea placeholder="이곳에 자기소개서 작성" rows="5"></textarea>
    <br><br>
    <label for="search">검색:</label>
    <input type="text" id="search">
    <input type="button" value="Q1">
    <input type="button" value="Q2"><br>
    <label for="submit">submit 버튼:</label>
    <input type="submit" value="전송1">
    <input type="submit" value="전송2"><br>
    <label for="reset">reset 버튼:</label>
    <input type="reset" value="리셋1">
    <input type="reset" value="리셋2"><br>
    </form>
</body>
</html>

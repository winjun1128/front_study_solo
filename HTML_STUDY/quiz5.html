<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!-- tr:하나의 행 td:하나의 내용 -->
    <table>
        <tr>
            <th>지역구분</th>
            <th colspan="2">지역명</th>
        </tr>
        <tr>
            <td rowspan="2">서울</td>
            <td>강남</td>
            <td>서초</td>
        </tr>
        <tr>
            <td>잠실</td>
            <td>송파</td>
        </tr>
         <tr>
            <td rowspan="2">천안</td>
            <td>봉명</td>
            <td>쌍용</td>
        </tr>
        <tr>
            <td>신부</td>
            <td>두정</td>
        </tr>
    </table>
    <br><br><br><br>
    <table>
        <tr>
            <td rowspan="2">식당명</td>
            <td colspan="2">영업시간</td>
            <td rowspan="2">메뉴</td>
        </tr>
        <tr>
            <td>시작시간</td>
            <td>종료시간</td>
        </tr>
        <tr>
            <td rowspan="2">달식당</td>
            <td rowspan="2">10:00</td>
            <td rowspan="2">21:00</td>
            <td>돈까스</td>
        </tr>
        <tr>
            <td>김밥</td>
        </tr>
         <tr>
            <td rowspan="2">맘스터치</td>
            <td rowspan="2">11:00</td>
            <td rowspan="2">18:00</td>
            <td>햄버거</td>
        </tr>
        <tr>
            <td>치킨</td>
        </tr>
         <tr>
            <td rowspan="2">김밥나라</td>
            <td rowspan="2">8:00</td>
            <td rowspan="2">20:00</td>
            <td>떡볶이</td>
        </tr>
        <tr>
            <td>비빔밥</td>
        </tr>
    </table>
</body>
</html>
